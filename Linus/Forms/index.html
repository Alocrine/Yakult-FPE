<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- local css -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap css & javascript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</head>
<body>


    <!-- function to reset form -->
    <script>
        function clear(){
            document.getElementById("resetForm").reset();
        }
    </script>



    <!-- form -->
    <div class="containers">
        <form action="">
            <div class="form-group" style="padding-top: 10px; padding-bottom: 10px;">
                <label for="ProjectName">Project Name</label>
                <input type="text" class="form-control" id="ProjectName" placeholder="project name">
            </div>
            <div class="form-group" style="padding-top: 10px; padding-bottom: 10px;">
                <label for="AssignedTo">Assigned To</label>
                <select name="" id="AssignedTo" class="form-control">
                    <option value="">Erin</option>
                    <option value="">Lexi</option>
                    <option value="">Linus</option>
                    <option value="">Rainer</option>
                </select>
            </div>
            <div class="form-group" style="padding-top: 10px; padding-bottom: 10px;">
                <label for="StartDate">Start Date</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group" style="padding-top: 10px; padding-bottom: 10px;">
                <label for="EndDate">End Date</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group" style="padding-top: 10px; padding-bottom: 10px;">
                <label for="Priority">Priority</label>
                <br>
                <input type="radio" name="priorityRadio">
                <label for="">High</label>
                <input type="radio" name="priorityRadio">
                <label for="">Average</label>
                <input type="radio" name="priorityRadio">
                <label for="">Low</label>
            </div>
            <div class="form-group" style="padding-top: 10px; padding-bottom: 10px;">
                <label for="description">Description</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div style="text-align: center; padding-top: 10px; padding-bottom: 10px;">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-primary" id="resetForm">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
