<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js">
    </script>

    <!-- local css -->
    <link rel="stylesheet" href="design/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style type="text/css">
        .hide {
            display: none;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            $('input[type="radio"]').click(function () {
                var inputValue = $(this).attr("value");
                var targetBox = $("." + inputValue);
                $(".hide").not(targetBox).hide();
                $(targetBox).show();
            });
        });
    </script>

</head>

<body>

    <body>
        <div id="navbar">
            <a href="index.html" class="inactive"><i class="fa-solid fa-house">&nbsp;</i>Home</a>
            <a href="order.html" class="active"><i class="fa-solid fa-file-lines">&nbsp</i>Order</a>
        </div>
        <br>

        <script>
            window.onscroll = function () {
                myFunction()
            };

            var navbar = document.getElementById("navbar");

            var sticky = navbar.offsetTop;

            function myFunction() {
                if (window.pageYOffset >= sticky) {
                    navbar.classList.add("sticky")
                } else {
                    navbar.classList.remove("sticky");
                }
            }
        </script>


        <form action="result.html" method="GET">
            <table style=" margin-left:auto; margin-right:auto; border: 0px;">
                <tr>
                    <th>
                        <br>
                        <label for="name">Name:</label>
                        <input name="name" type="text" class="form-control" placeholder="Enter name" required>
                        <br>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" placeholder="Enter email" required>
                        <br>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="message">Message:</label>
                        <textarea name="message" class="form-control" rows="3"></textarea>
                        <br>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="category">Category:</label>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="radio" name="drinkType" value="coffee" required>
                        <label for="form-check-label">COFFEE</label>
                        <input type="radio" name="drinkType" value="tea" required>
                        <label for="form-check-label">TEA</label>
                        <input type="radio" name="drinkType" value="shake" required>
                        <label for="form-check-label">SHAKE</label>
                    </th>
                </tr>
                <tr>
                    <th>
                        <br>
                        <label for="">Drinks:</label>
                        <select id="list" name="drinks1" class="form-control coffee hide" id="exampleFormControlSelect1"
                            required>
                            <option value=" ">Coffee</option>
                            <option value="americano">Americano Coffee</option>
                            <option value="espresso">Espresso Coffee</option>
                            <option value="latte">Latte Coffee</option>
                        </select>
                        <select id="list2" name="drinks2" class="tea hide form-control" required>
                            <option value=" ">Tea</option>
                            <option value="milktea">Milk Tea</option>
                            <option value="lemontea">Lemon Tea</option>
                            <option value="machatea">Macha Tea</option>
                        </select>
                        <select id="list2" name="drinks3" class="shake hide form-control" required>
                            <option value=" ">Shake</option>
                            <option value="milkshake">Milk Shake</option>
                            <option value="chocolateshake">Chocolate Shake</option>
                            <option value="vanillashake">Vanilla Shake</option>
                        </select>
                        <script type="text/javascript">
                            $(document).ready(function () {
                                $('input[type="radio"]').click(function () {
                                    var inputValue = $(this).attr("value");
                                    var targetBox = $("." + inputValue);
                                    $(".hide").not(targetBox).hide();
                                    $(targetBox).show();
                                });
                            });
                        </script>
                    </th>
                </tr>
                <tr>
                    <th>
                        <br>
                        <label for="name">Quantity:</label>
                        <input type="number" name="quantity" class="form-control" required>
                        <br>
                    </th>
                </tr>
                <tr>
                    <th>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </th>
                </tr>
            </table>
        </form>
    </body>

</html>
