<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>

  <script>
    window.addEventListener('load', () => {

      const params = (new URL(document.location)).searchParams;
      const name = params.get('name');
      const drinkType = params.get('drinkType');
      const quantity = params.get('quantity');
      const drinks1 = params.get('drinks1')
      const drinks2 = params.get('drinks2')
      const drinks3 = params.get('drinks3')

      document.getElementById('result-name').innerHTML = name;
      document.getElementById('result-drinkType').innerHTML = drinkType;
      if (drinks1 != " " && drinks2 == " " && drinks3 == " ") {
        document.getElementById('result-drink').innerHTML = drinks1;
      } else if (drinks2 != " " && drinks1 == " " && drinks3 == " ") {
        document.getElementById('result-drink').innerHTML = drinks2;
      } else if (drinks3 != " " && drinks2 == " " && drinks1 == " ") {
        document.getElementById('result-drink').innerHTML = drinks3;
      } else {
        alert("Order only one type of drink");
        document.getElementById('result-drink').innerHTML = "Error, please order one type of drink at a time";
      }

      document.getElementById('result-quantity').innerHTML = quantity;

    })
  </script>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js">
  </script>

  <!-- local css -->
  <link rel="stylesheet" href="design/resultCss.css">
  <link rel="stylesheet" href="design/style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<!-- font awesome icons -->
<link rel="stylesheet" href="fontawesome/css/all.min.css">

<body style="background-color: rgb(202, 202, 202);">

  <body>
    <div id="navbar">
      <a href="index.html" class="inactive"><i class="fa-solid fa-house">&nbsp;</i>Home</a>
      <a href="order.html" class="inactive"><i class="fa-solid fa-note-sticky">&nbsp;</i>Order</a>
      <a href="result.html" class="active"><i class="fa-solid fa-note-sticky">&nbsp;</i>Result</a>
    </div>
    <br>

    <script>
      window.onscroll = function () {
        myFunction()
      };

      var navbar = document.getElementById("navbar");

      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } else {
          navbar.classList.remove("sticky");
        }
      }
    </script>
    <br>
    <div class="row">
      <div class="col result">
        <h5 class="orderInfo">Name: <span id="result-name"><span />
            <</h6> </div> <div class="col result">
              <h5 class="orderInfo">Category: <span id="result-drinkType"></span> </h5>
      </div>
      <div class="col result">
        <h5 class="orderInfo">Drink: <span id="result-drink"></span></h5>
      </div>
      <div class="col result">
        <h5 class="orderInfo">Quantity: <span id="result-quantity"></span></h5>
      </div>
    </div>

  </body>

</html>
