     <h2>ORDER HERE</h2>
     <div class="container"> <!--Orderform-->
        <form>
            <label for="fname">FIRST NAME: </label>
            <input type="text" placeholder="First Name" id="fname" required><br>
            
            <label for="lname">LAST NAME: </label>
            <input type="text" placeholder="Last Name" id="lname" required><br>
            
            <label for="email">E-MAIL: </label>
            <input type="email" placeholder="example@email.com" id="email" required><br>
 
            <label for="message">MESSAGE: </label>
            <textarea type="text" placeholder="Type Your Message Here" class="message"></textarea><br>

            <label for="CategoryType">CATEGORY TYPE: </label><br>
            <input type="radio" value="Coffee" id="Coffee">
            <label for="Coffee">Coffee</label><br>
            <input type="radio" value="Tea" id="Tea">
            <label for="Tea">Tea</label><br>
            <input type="radio" value="Shake" id="Shake">
            <label for="Shake">Shake</label><br>

            <label for="quantity">QUANTITY: </label>
            <input type="number" placeholder="#" id="quantity" required><br>

           <input type="submit" name="submit" value="Submit" id="submit" onclick="resultAlert()"><br>
        </form>
